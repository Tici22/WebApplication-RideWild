<div class="card">
    <div class="image_container">
        <img src="images/placeholderbike.jpg" class="image">

        <span>Code: {{ product.productNumber }}</span>
        <span>Colour: {{ product.color || 'N/D' }}</span>
    </div>
    <div class="action">
        <div class="price">
            <span>â‚¬{{ product.listPrice }}</span>

                <path d="M2.25 3h1.386c...Z" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
