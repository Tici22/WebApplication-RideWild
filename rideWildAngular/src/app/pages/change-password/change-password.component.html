<div class="container">
    <form>
        <div class="row mb-3">
            <label for="inputEmail" class="col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Insert Your Email" [(ngModel)]="email" name="email">
            </div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Insert Your Password" [(ngModel)]="password">
        </div>

        <div class="mb-3">
            <label for="inputCode" class="form-label">Code Verify</label>
            <input type="text" class="form-control" id="inputCode" placeholder="Insert Your Code" [(ngModel)]="code" name="code">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" name="fullname" placeholder="Insert Full Name" [(ngModel)]="fullname">
        </div>

        <button class="btn btn-success" (click)="checkCredentials()">Submint!</button>
    </form>
</div>
