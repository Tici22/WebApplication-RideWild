<div class="container">

    <div class="card">

        <div class="card-body text-center">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Insert your email</label>
                    <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
                </div>
                <div class="alert alert-info" role="alert">
                    Verr√† inviato un email al seguente indirizzo
                </div>
                <button type="submit" (click)="sendMail()" class="btn btn-primary">Send Code</button>
            </form>

            <div *ngIf="message" class="mt-3 alert alert-warning">
                {{ message }}
            </div>
        </div>
    </div>
</div>
